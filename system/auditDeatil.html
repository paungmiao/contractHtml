<script type="text/javascript">

    var count = 0;
    let bizKey = getQueryString("bizKey")
    let bizName = getQueryString("bizName")
    let taskId = getQueryString("taskId")
    let auditStatus = getQueryString("auditStatus")
    let opinionStatus = getQueryString("opinionStatus")
    let type = getQueryString("type")
    layui.use(['table', 'element', 'laydate', 'form', 'upload'], function () {
        var element = layui.element;
        var table = layui.table;
        var laydate = layui.laydate;
        var form = layui.form;
        var upload = layui.upload;
        $("[name='bizKey']").val(bizKey);
        $("[name='bizName']").val(bizName);
        $("[name='taskId']").val(taskId);
        $("[name='uploadUser']").val(userInfo.username);
        $('.nav input').attr('disabled', 'disabled');
        $('.formShow input').attr('disabled', 'disabled');
        $('.formShow textarea').attr('disabled', 'disabled');


        // $(".completeForm").removeClass("layui-hide")
        // $(".reportForm").removeClass("layui-hide")
        // $(".rollbackForm").removeClass("layui-hide")
        // $(".submit").removeClass("layui-hide")
        if (auditStatus == 1002) { // 实施领导指派负责人
            // $(".auditAdminUserForm").removeClass("layui-hide")
            // $(".submit").removeClass("layui-hide")
        }else if (auditStatus == 1004) { // 审计领导指派审计负责人
            $(".auditUserForm").removeClass("layui-hide")
            $(".submit").removeClass("layui-hide")
        }else if (auditStatus == 1005) { // 通过计划 -> 完善计划 有提交
            $(".completeForm").removeClass("layui-hide")
            $(".submit").removeClass("layui-hide")
        }else if (auditStatus == 1006) { // 审核整改计划 没提交
            $(".completeForm").removeClass("layui-hide")
            $(".completeForm").find("input").prop("disabled",true)
            $(".completeForm").find("textarea").prop("disabled",true)
            $(".completeForm").find("select").prop("disabled",true)
        }else if (auditStatus == 1009) { //提交整改结果 有提交
            $(".reportForm").removeClass("layui-hide")
            $(".submit").removeClass("layui-hide")
        }else if (auditStatus == 1007) { // 被驳回，完善计划
            $(".submit").removeClass("layui-hide")
            $(".completeForm").removeClass("layui-hide")
            $(".rollbackForm").removeClass("layui-hide")
        }else if (auditStatus=='1004_reject') { // 被驳回
            $(".rollbackForm").removeClass("layui-hide")
            $(".submit").removeClass("layui-hide")
        }else if (auditStatus == 1012) { // 被驳回
            $(".rollbackForm").removeClass("layui-hide")
            $(".submit").removeClass("layui-hide")
            $(".reportForm").removeClass("layui-hide")
        }else if (auditStatus >= 1010 && auditStatus<1014) { // 被驳回，完善整改 有提交
            $(".reportForm").removeClass("layui-hide")
            $(".reportForm").find("textarea").css({"border":"none"}).prop("readonly",true)
            $(".reportForm select").attr('disabled','disabled')
        }else if (auditStatus >= 1014&& auditStatus<1017) { // 被驳回，完善整改 有提交
            $(".delayForm").removeClass("layui-hide")
        }

        //执行实例
        var uploadInst = upload.render({
            elem: '.file-btn' //绑定元素
            , url: '/audit-api/file/upload',//上传接口
            field: 'file',
            accept: 'file',
            size: 1024 * 50, // 单位kb
            data: {
                bizKey: bizKey
            }
            , done: function (res, index, upload) {
                //上传成功毕回调
                if (res.code == 0) {
                    let data = res.data;
                    $("[name='uploadName']").text(data.substr(data.lastIndexOf('/') + 1));
                    $("[name='fileUri']").val(data);
                    $(".file-btn").text('重新上传');
                }
                console.log(res)
            }
            , error: function () {
                //请求异常回调
            }
        });
        $.ajax({
            url: "/audit-api/planManage/detail/" + bizKey,
            async: false,
            type: 'get',
            contentType:"application/x-www-form-urlencoded; charset=UTF-8",
            headers: createAuthorizationTokenHeader(),
            success: function (res) {
                let status = res.data.status;
                if(res.data.rectifyEvaluation){
                    $(".rectifyEvaluationForm").removeClass("layui-hide")
                }
                switch(status) {
                    case '1001':
                        $("#statusName").text('正在实施')
                        break;
                    case '1002':
                        $("#statusName").text('实施结束')
                        break;
                    case '1003':
                        $("#statusName").text('已归档')
                        break;
                    case '1004':
                        $("#statusName").text('延期整改')
                        break;
                    default:
                        $("#statusName").text('正在立项')
                }
                $("[name='planName']").text(res.data.projectName);
                $.ajax({
                    url:'/audit-api/task/dept/normal/user',
                    headers:createAuthorizationTokenHeader(),
                    data:{
                        bizKey:bizKey,
                        deptId:res.data.auditObjectId,
                        // deptId:res.data.implementingAgencyId,
                        roleName:'审计对象一般角色'
                    },
                    async:false,
                    success:(data)=>{
                        let optionHtml = '<option value="">请选择整改负责人</option>';
                        if(data.code==0){
                            for (let i in data.data){
                                optionHtml+='<option value="'+data.data[i].userId+'">'+data.data[i].username+'</option>'
                            }
                            $("#auditUserId").empty().append(optionHtml);
                            form.render("select")
                        }
                    }
                })
                form.val('allForm', res.data);
            },
            error: function (error) {
                top.layer.msg('请检查网络连接', {icon: 2})
            }
        }).then((res)=>{
            // let opinionStatus=1000
            let opinionUser=userInfo.userId;
            $.ajax({
                url:'/audit-api/entry/list_by_category/ZGQK',
                headers:createAuthorizationTokenHeader(),
                async:false,
                success:(data)=>{
                    let optionHtml = '<option value="">请选择整改情况</option>';
                    if(data.code==0){
                        for (let i in data.data){

                    }
                }

            // let type = 0;// 0计划，1项目
            if (auditStatus == 1007) { // 被驳回，完善计划
                type=1;
                $.ajax({
                    url:'/audit-api/task/dept/normal/user',
                    headers:createAuthorizationTokenHeader(),
                    data:{
                        bizKey:bizKey,
                        deptId:res.data.auditObjectId,
                        roleName:'审计对象一般角色'
                    },
                    async:false,
                    success:(data)=>{
                        let optionHtml = '<option value="">请选择整改负责人</option>';

                            for (let i in data.data){
                                optionHtml+='<option value="'+data.data[i].userId+'">'+data.data[i].username+'</option>'
                            }
                            $("#auditUserId").empty().append(optionHtml);
                            form.val('allForm',{
                                auditUserId:res.data.auditUserId
                            });
                            form.render('select')
                        }
                    }
                })
            }else if (auditStatus == 1009) { // 被驳回，完善整改 有提交
                opinionStatus=1003
                type=1;
            }else if (auditStatus == 1008) { // 被驳回，完善整改 有提交
                opinionStatus=1003
                type=1;
                opinionUser=res.data.auditUserId
                let result = getOpinion(form,opinionUser)
                if(!result){
                   auditStatus+='_reject';
                }
            }
            if(auditStatus=='1007_reject') { // 计划被驳回
                type=1;
                opinionUser=res.data.auditAdminId;
                opinionStatus=1006
            }
            if(auditStatus=='1008_reject') { // 计划被驳回
                type=1;
                opinionUser=res.data.auditAdminId;
                opinionStatus=1005
            }
            if(auditStatus==1004 ||auditStatus=='1004_reject') { // 计划被驳回
                type=0;
                opinionUser=res.data.impUserId;
                opinionStatus=1004
            }else if (auditStatus==1002){
                $.ajax({
                    url:'/audit-api/task/dept/normal/user',
                    headers:createAuthorizationTokenHeader(),
                    data:{
                        bizKey:bizKey,
                        deptId:res.data.auditObjectId,
                        roleName:'审计对象一般角色'
                    },
                    async:false,
                    success:(res)=>{
                        let optionHtml = '<option value="">请选择实施负责人</option>';
                        if(res.code==0){
                            for (let i in res.data){
                                optionHtml+='<option value="'+res.data[i].userId+'">'+res.data[i].username+'</option>'
                            }
                            $("#auditAdminId").empty().append(optionHtml);
                            form.render('select')
                        }
                    }
                })
                form.on('submit(impUserSubmit)',(data)=>{
                    let auditAdminId = form.val('auditAdminUserForm').auditAdminId
                    if(!auditAdminId){
                        return top.layer.msg('请指派实施负责人',{icon:2});
                    }
                    $.post('/audit-api/task/commitAuditAdminUser',{
                        bizKey:bizKey,
                        auditAdminId:auditAdminId
                    },function (res) {
                        if(res.code==0 && res.data){
                            top.layer.msg('提交成功',{icon:1})
                            x_admin_father_reload()
                            x_admin_close()
                        }else{
                            top.layer.msg(res.msg,{icon:2})
                        }

                    })
                })
            }
            if(undefined != res.data.rectifyResult){
                if(1009 == auditStatus || 1012==auditStatus){
                } else if(auditStatus>=1014 && auditStatus < 1017){
                }else {
                    $(".reportForm").removeClass("layui-hide")
                    $(".reportForm").find("textarea").css({"border":"none"}).prop("readonly",true)
                    $(".reportForm").find("select").prop("disabled",true)
                }
            }if(undefined == auditStatus && undefined != res.data.delayDate && userInfo.userId == res.data.auditUserId){
                $(".reportForm").removeClass("layui-hide")
                $(".reportForm").find("textarea").css({"border":"none"}).prop("readonly",true)
                $(".reportForm").find("select").prop("disabled",true)
            }
            $.get('/audit-api/planInfo/user/opinion',{
                userId:opinionUser==undefined?1:opinionUser,
                type:type==undefined?1:type,
                statusUser:opinionStatus,
                planId:bizKey
            },function (data) {
                if(data.code==0&&data.data){
                    if(undefined == data.data.opinion){
                        $(".rollbackForm").addClass("layui-hide")
                        return
                    }
                    if(res.data.auditUserId==userInfo.userId&&1014==res.data.auditStatus){
                        return $(".rollbackForm").addClass("layui-hide");
                    }
                    $(".rollbackForm").removeClass("layui-hide")
                    form.val('rollbackForm',{
                        rollbackRemarks:data.data.opinion
                    })
                }
            })
            if(res.data.auditAdminId){
                $.ajax({
                    url:'/audit-api/task/user/'+res.data.auditAdminId,
                    headers:createAuthorizationTokenHeader(),
                    type:'get',
                    async:false,
                    success:function (resp) {
                        if(resp.code==0){
                            form.val('allForm',{
                                rectifyAdminMan:resp.data.username
                            });
                        }
                    }
                })
            }

            if(res.data.auditUserId){
                $.ajax({
                    url:'/audit-api/task/user/'+res.data.auditUserId,
                    headers:createAuthorizationTokenHeader(),
                    type:'get',
                    async:false,
                    success:function (resp) {
                        if(resp.code==0){
                            form.val('allForm',{
                                rectifyMan:resp.data.username
                            });
                        }
                    }
                })
            }
        })

        $.ajax({
            url: "/audit-api/task/plan/costdays/" + bizKey,
            type: 'get',
            async:false,
            headers: createAuthorizationTokenHeader(),
            success: function (res) {
                let days =0;
                if(res.data!=null){
                    days=res.data.days==undefined?0:res.data.days
                }
                $("#costTime").val(days)
            },
            error: function (error) {
                top.layer.msg('请检查网络连接', {icon: 2})
            }
        })

        table.render({
            elem: '#documentList',
            url: '/audit-api/file/biz/files',
            xhrFields: {
                withCredentials: true
            },
            cols: [
                [{
                    type: 'numbers',
                    title: '序号',
                    width: 80
                }, {
                    field: 'fileName',
                    title: '文件名',
                    templet: (res) => {
                        let fileUrlDiv = '<div><a  target="view_window" title="点击下载附件" style="text-decoration: underline;color: #00b7ee" href="javascript:void(0);" onclick="openNewWindow(\''+ res.fileUrl+'\')">' + res.fileName + '</a></div>'

                }, {
                    field: 'createdTime',
                    title: '创建日期',

                },]
            ],
            page: false,
            where: {
                bizKey: bizKey
            }
        });

         */
        form.on('submit(reportSubmit)', function (res) {
            //提交完善信息
            let reportForm = form.val('reportForm');
            let rectifyResult = reportForm.rectifyResult
            if(!rectifyResult){
                return  top.layer.msg('整改结果不能为空',{icon:2})
            }
            reportForm['id']=bizKey;
            reportForm['uploadUser']=userInfo.username;
            $.ajax({
                url:'/audit-api/task/submitReport',
                type:'post',
                data:JSON.stringify(reportForm),
                headers:createAuthorizationTokenHeader(),
                contentType:'application/json;charset=utf8',
                dataType:'json',
                async: false,
                success:function (res) {
                    if(res.code==0 && res.data){
                        top.layer.msg("操作成功",{icon:1})
                        $(".submit").addClass("layui-hide");
                        x_admin_father_reload()
                        x_admin_close()
                    }else{
                        top.layer.msg(res.msg,{icon:2})
                    }
                },
                error:function () {
                    layer.msg('请检查网络连接',{icon:2})
                }
            })
            return false;
        })

        form.on('submit(completeSubmit)', function (res) {
            //提交完善信息
            let completeForm = form.val('completeForm');
            // let auditUserId = completeForm.auditUserId;
            let planTime = completeForm.planTime;
            let rectifyWay = completeForm.rectifyWay;
            // if(!auditUserId){
            //     return top.layer.msg('请选择整改负责人',{icon:2})
            // }

                return  top.layer.msg('计划整改时长不能为空',{icon:2})

            completeForm.id=bizKey;
            $.ajax({
                url:'/audit-api/task/completePlan',

                contentType:'application/json;charset=utf8',
                dataType:'json',
                async: false,
                success:function (res) {
                    if(res.code==0 && res.data){
                        top.layer.msg("操作成功",{icon:1})
                        $(".submit").addClass("layui-hide");
                        x_admin_father_reload()
                        x_admin_close()
                    }else{
                        top.layer.msg(res.msg,{icon:2})
                    }
                },
                error:function () {
                    layer.msg('请检查网络连接',{icon:2})
                }
            })
            return false;
        })

        //提交完善信息
        form.on('submit(auditUserSubmit)', function (res) {
            //提交完善信息
            let auditUserForm = form.val('auditUserForm');
            if(!auditUserForm.auditUserId){
                return  top.layer.msg('请指派整改负责人',{icon:2})
            }
            auditUserForm.id=bizKey;
            $.ajax({
                url:'/audit-api/task/completePlan',
                type:'post',

                headers:createAuthorizationTokenHeader(),
                contentType:'application/json;charset=utf8',
                dataType:'json',
                async: false,
                success:function (res) {
                    if(res.code==0 && res.data){
                        top.layer.msg("操作成功",{icon:1})
                        $(".submit").addClass("layui-hide");
                        x_admin_father_reload()
                        x_admin_close()
                    }else{
                        top.layer.msg(res.msg,{icon:2})
                    }
                },
                error:function () {
                    layer.msg('请检查网络连接',{icon:2})
                }
            })
            return false;
        })


        table.render({
            elem: '#flowTaskHistory',
            url: '/audit-api/task/taskHistory',
            xhrFields: {
                withCredentials: true
            },
            cols: [
                [
                    {
                        field: 'taskId',

                        width: 80
                    }, {

                }, {

                }, {

                }]
            ],
            page: false,
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.length, //解析数据长度
                    "data": res.data //解析数据列表

            },
            headers: createAuthorizationTokenHeader(),

function openNewWindow(url) {
    console.log('http://'+url)
    window.open('http://'+url,"_blank ");
}

function getOpinion(form,user) {
    let result=false;
    $.ajax({
        url:'/audit-api/planInfo/user/opinion',
        type:'get',
        async:false,
        data:{
            userId:user,
            type:type,
            statusUser:opinionStatus,
            planId:bizKey
        },
        success:(data)=>{
            if(data.code==0&&data.data){
                if(undefined != data.data.opinion){
                    result= true
                }
            }
        }
    })
    return result;
}
