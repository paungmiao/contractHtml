<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.w3.org/1999/html">

<head>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/JCheck.css">
    <script type="text/javascript" src="../../js/jqery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/jwt.js"></script>
    <script type="text/javascript" src="../../js/cookie.js"></script>
    <script src="../../js/JCheck.js"></script>
</head>

<body>
<div class="x-body">

    <form class="layui-form" lay-filter="planEditForm">
        <input id="planId" type="hidden">
        <input id="status" type="hidden">
        <input id="uploadUser" type="hidden">

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">
                <span class="x-red">*</span>驳回意见:
            </label>
            <div class="layui-input-block">
                <textarea name="opinion" placeholder="驳回意见" class="layui-textarea" id="opinion" lay-verify="required|opinion"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                附件上传:
            </label>
            <div class="layui-input-inline">
                <input type="hidden" id="fileUri" name="fileUri">
                <span class="layui-btn file-btn" id="upload" name="file-btn" style="float: left;"><i class="layui-icon">&#xe681;</i>上传</span>
                <span name="uploadName" style="float: left;margin: 8px 0 0 16px;"></span>
            </div>
        </div>

        <div class="layui-input-inline">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-submit lay-filter="addPlan">
                <i class="layui-icon">&#xe605;</i>提交
            </button>
        </div>
        <div class="layui-input-inline">
            <label for="L_repass" class="layui-form-label">
            </label>
            <a class="layui-btn" onclick="off()">
                <i class="layui-icon">&#x1007;</i>取消
            </a>
        </div>

    </form>
    <script>
        layui.use(['form', 'layer', 'upload'], function () {
            $("#uploadUser").val(userInfo.username)
            let form = layui.form;
            let upload = layui.upload;

            upload.render({
                elem: '.file-btn', //绑定元素
                url: '/audit-api/file/upload',//上传接口
                field: 'file',
                accept: 'file',
                size: 1024 * 50, // 单位kb
                data: {
                    bizKey: $("#planId").val()
                },
                done: function (res, index, upload) {
                    //上传成功毕回调
                    if (res.code == 0) {
                        let data = res.data;
                        $("[name='uploadName']").text(data.substr(data.lastIndexOf('/') + 1));
                        $("[name='fileUri']").val(data);
                        $(".file-btn").text('重新上传');
                    }
                    console.log(res)
                }
                , error: function () {
                    //请求异常回调
                }
            });
            //监听提交
            form.on('submit(addPlan)', function (data) {
                //type, taskId, auditStatus, bizKey
                let ids = $("#planId").val();
                let opinion = $("#opinion").val();
                let fileUri = $("#fileUri").val();
                let status = $("#status").val();
                let loading = layer.msg('请稍等......', {icon: 16, shade: 0.3, time:0});
                $.ajax({
                    url: "/audit-api/planCheckList/changePlanStatusByIds",
                    type: 'POST',
                    dataType: "json",
                    async: false,
                    data: {
                        ids: ids,
                        statusUser: status,
                        userId: userInfo.userId,
                        opinion: opinion,
                        uploadUser: userInfo.username,
                        fileUri:fileUri
                    },
                    headers: {
                        Authorization: window.sessionStorage.getItem('Authorization')
                    },
                    success: function (resp) {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        // 可以对父窗口进行刷新
                        x_admin_father_reload();
                        layui.close(loading);
                    }
                });
            });
        });

        function off() {
            var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
            parent.layer.close(index);		//关闭窗口
        }
    </script>
</div>

</body>

</html>
