        function initMultiLevelEntry(defKey, level, elem, maxLevel) {
            layui.use(['form', 'layer'], function () {
                var form = layui.form;
                let nxtLevel = parseInt(level) + 1;
                if (nxtLevel > (maxLevel + 1)) {
                    return;
                }
                $.ajax({
                    url: "/audit-api/planManage/selectEntryByLevel",
                    dataType: "json",
                    type: "get",
                    data: {
                        defKey: defKey,
                        level: undefined == level ? 1 : level,
                        name: undefined == $("#" + elem + 1 + " :selected").attr("name") ? '' : $("#" + elem + 1 + " :selected").attr("name"),
                        name1: undefined == $("#" + elem + 2 + " :selected").attr("name") ? '' : $("#" + elem + 2 + " :selected").attr("name"),
                        name2: undefined == $("#" + elem + 3 + " :selected").attr("name") ? '' : $("#" + elem + 3 + " :selected").attr("name"),
                        name3: undefined == $("#" + elem + 4 + " :selected").attr("name") ? '' : $("#" + elem + 4 + " :selected").attr("name"),
                    },
                    async: false,
                    success: function (resp) {
                        if (resp && 0 == resp.code) {
                            let data = resp.data;
                            let options = [];
                            options.push('<option value="" >请选择</option>')
                            data.forEach((Obj) => {
                                let option = '<option name="' + (undefined == Obj.name ? '默认' : Obj.name) + '"  value="'+ Obj.id +'">' + (undefined == Obj.name ? '默认' : Obj.name) + '</option>';
                                options.push(option);
                            })
                            $("#" + elem + level).empty().append(options.join(""));
                        }
                    }
                });
                form.on("select(" + elem + level + ")", function (data) {
                    let name = $(data.elem).find(':selected')[0].text;
                    let val = $(data.elem).find(':selected').first().val();
                    var tempLevel = nxtLevel;
                    while (tempLevel <= maxLevel) {
                        $("#" + elem + (tempLevel++)).val('')
                    }
                    $("#" + elem).val(val)
                    initMultiLevelEntry(defKey, nxtLevel, elem, maxLevel)
                })
                form.render("select")
            })
            if ($("#" + elem + level + " :selected").val()) {
                initMultiLevelEntry(defKey, level, elem, maxLevel)
            }
        }

                                url: "/audit-api/planManage/getUsersByRoleNameAndDept?deptId=" + resp.data.implementingAgencyId + "&roleName=审计实施管理员",
                                dataType: "json",
                                type: "get",
                                async: false,
                                headers: createAuthorizationTokenHeader(),
                                success: function (resp) {
                                    if (resp && 0 == resp.code) {
                                        let data = resp.data;
                                        let options = [];
                                        options.push('<option value="" >请选择实施机构管理员</option>')
                                        data.forEach((Obj) => {
                                            let option = '<option value="' + Obj.userId + '">' + Obj.username + '</option>';
                                            options.push(option);
                                        })
                                        $("#impAdminSelect").empty().append(options.join(""));
                                    }
                                }
                            });
                            $.ajax({
                                url: "/audit-api/planManage/getAuditObject?deptId=" + resp.data.implementingAgencyId,
                                dataType: "json",
                                type: "get",
                                async: false,
                                headers: createAuthorizationTokenHeader(),
                                success: function (resp) {
                                    if (resp && 0 == resp.code) {
                                        let data = resp.data;
                                        let options = [];
                                        options.push('<option value="" >请选择审计对象</option>')
                                        data.forEach((Obj) => {
                                            let option = '<option value="' + Obj.deptId + '">' + Obj.name + '</option>';
                                            options.push(option);
                                        })
                                        $("#auditObjectIdSelect").empty().append(options.join(""));
                                    }
                                }
                            })
                            $.ajax({
                                url: "/audit-api/planManage/getUsersByRoleNameAndDept?deptId=" + resp.data.auditObjectId + "&roleName=审计对象管理员",
                                dataType: "json",
                                type: "get",
                                async: false,
                                headers: createAuthorizationTokenHeader(),
                                success: function (resp) {
                                    if (resp && 0 == resp.code) {
                                        let data = resp.data;
                                        let options = [];
                                        options.push('<option value="" >请选择审计对象管理员</option>')
                                        data.forEach((Obj) => {
                                            let option = '<option value="' + Obj.userId + '">' + Obj.username + '</option>';
                                            options.push(option);
                                        })
                                        $("#auditAdminSelect").empty().append(options.join(""));
                                    }
                                }
                            });
                            form.val('planEditForm', resp.data);
                            initMultiLevelEntry('FXPG', '1', 'riskAssessmentIdSelect', 4)
                            initMultiLevelEntry('SJFL', '1', 'auditClassificationIdSelect', 2)
                            loadEntry(resp.data.auditClassificationId, "auditClassificationIdSelect")
                            loadEntry(resp.data.riskAssessmentId, "riskAssessmentIdSelect")
                            //赋值
                            $("#implementingAgencyId").val(userInfo.deptId);
                            $("#implementingAgencyName").val(userInfo.deptName);
                            $("#createdBy").val(userInfo.userId);
                            $("#impUserId").val(userInfo.userId);
                            form.render();
                        }
                    })
                }
                form.render('select');
            });
            layui.use('laydate', function () {
                var laydate = layui.laydate;
                //执行一个laydate实例
                laydate.render({
                    elem: '#start', //指定元素
                    type: 'year'
                });
            });
        })

        function off() {
            var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
            parent.layer.close(index);		//关闭窗口
        }

        function loadEntry(entryId, elemEntry) {
            // 数据回显渲染
            if (!entryId) {
                return
            }
            $.ajax({
                url: "/audit-api/entry/" + entryId,
                dataType: "json",
                type: "get",
                async: false,
                success: function (resp) {
                    $("#" + elemEntry).val(resp.data.id);
                    $("#" + elemEntry + 1).children("option[name='" + resp.data.name + "']").prop("selected", true)
                    $("#" + elemEntry + 2).empty().append('<option value="entryInfo.id"  selected>' + resp.data.name1 + '</option>');
                    $("#" + elemEntry + 3).empty().append('<option value="entryInfo.id" selected>' + resp.data.name2 + '</option>');
                    $("#" + elemEntry + 4).empty().append('<option value="entryInfo.id" selected>' + resp.data.name3 + '</option>');
                }
            })
        }
    </script>
    <script>
        function initEntryInfo() {
            // 数据回显渲染
            var readOnlyData = $("#readOnlyData").val();
            if ("readOnly" == readOnlyData) {
                layui.$('input').attr('disabled', true);
                layui.$('select').attr('disabled', true);
                layui.$('textarea').attr('disabled', true);
                layui.form.render();
            }

        }

    </script>
</div>
