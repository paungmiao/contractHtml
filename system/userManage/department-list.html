<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">系统信息维护</a>
      <a>
        <cite>部门信息</cite></a>

    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" style="">

<!--            词条类型：-->
<!--            <div class="layui-input-inline">-->

<!--                <select id="categorySelect" lay-filter="category-select">-->
<!--                </select>-->
<!--            </div>-->
            用户名称：<input type="text" placeholder="请输入词条名称" id="entryName" autocomplete="off" class="layui-input">
            <button class="layui-btn" lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <table class="layui-table x-admin" id="test" lay-data="{toolbar: '#toolbarDemo',id:'test'}" lay-filter="test">

    </table>


</div>
<script>
    var count = 0;
    layui.use(['table'], function () {
        let table = layui.table;
        table.render({
            elem: '#test',
            url: '/audit-api/user/page',
            headers:{
                Authorization:window.sessionStorage.getItem('Authorization')
            },
            cols: [
                [{
                    field: 'username',
                    title: '用户名称',
                    width: 200,
                    align:'center'
                }, {
                    field: 'phone',
                    title: '手机号',
                    width: 200,
                    align:'center'
                }, {
                    field: 'roleName',
                    title: '角色',
                    width: 150,
                    align:'center'
                    templet: (data) => {
                        return data.roleList[0].roleName;
                    }
                }, {
                    field: 'delFlag',
                    title: '状态',
                    width: 150,
                    align:'center',
                    templet: (data) => {
                        let temp;
                        let text;
                        if (undefined == data.delFlag || data.delFlag == 0) {
                            text = '<span>有效</span>';
                        } else {
                            text = '<span>无效</span>';
                        }
                        temp = '<div>' + text + '</div>'
                        return temp;
                    }
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    width: 200,
                    align:'center',
                    templet: (data) => {
                        return new Date(data.createTime).Format('yyyy-MM-dd HH:mm:ss');
                    }
                }]
            ],
            page: true,
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.records //解析数据列表
                };
            },
            page: 1,
            request: {
                pageName: 'current' //页码的参数名称，默认：page
                , limitName: 'size' //每页数据量的参数名，默认：limit
            }
        });

    });


</script>
</body>
