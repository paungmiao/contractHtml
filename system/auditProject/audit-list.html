<script>

    //流程办理
    function completeTask(type, taskId, auditStatus, bizKey, mark) {
        layer.confirm('确认要操作吗？', function (index) {
            let beforeStatus = auditStatus;
            let status = auditEnum[beforeStatus][type];
            let data = {
                'auditStatus': status,
                'bizKey': bizKey,
                'mark': mark
            }
            $.ajax({
                url: '/audit-api/task/complete/' + taskId,
                type: 'post',
                contentType: 'application/json;charset=utf-8',
                async: false,
                headers: createAuthorizationTokenHeader(),
                data: JSON.stringify(data),
                success: function (res) {
                    layer.alert("操作成功", {icon: 1}, function () {
                        location.replace(location.href);
                    });
                }
            })
        });
    }


    function delete_(id) {
        layer.confirm('确认要删除吗？', function (index) {
            //捉到所有被选中的，发异步进行删除
            $.ajax({
                url: "/audit-api/planManage/user_delete/" + id,
                dataType: "json",
                type: "delete",
                success: function (resp) {
                    layer.alert("删除成功", {icon: 1}, function () {
                        location.replace(location.href);
                    });
                }
            });

        });
    }



    function rejectPage_(title, url, w, h, taskId, auditStatus, planId, mark) {
        if (title == null || title == '') {
            title = false;
        }
        if (url == null || url == '') {
            url = "404.html";
        }
        if (w == null || w == '') {
            w = ($(window).width() * 0.9);
        }
        if (h == null || h == '') {
            h = ($(window).height() - 50);
        }
        layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade: 0.4,
            title: title,
            content: url,
            success: function (layero, index) {
                //窗口加载成功刷新frame
                // location.replace(location.href);
                let body = layer.getChildFrame('body', index);
                let taskIdDate = body.find('#taskId');
                let auditStatusDate = body.find('#auditStatus');
                let planIdDate = body.find('#planId');
                let markDate = body.find('#mark');
                taskIdDate.val(taskId);
                auditStatusDate.val(auditStatus);
                planIdDate.val(planId);
                markDate.val(mark);
            }
        });
    }

        ;

            $(checkStatus.data).each(function (i, o) {//o即为表格中一行的数据
                if (o.auditStatus === "1018") {
                    params.push(o.id + "_" + o.taskId);
                }
            });
            if (params.length < 1) {
                layer.msg('无选中项');
                return false;
            }
            params = params.join(",");

            editBatchPage_("批量分发", "batch_down_inner.html", "500", "300", "", "agree", "", "1018", "", params)
        });
    }

    function editBatchPage_(title, url, w, h, auditObjectIdNew, type, taskId, auditStatus, bizKey, params) {
        if (title == null || title == '') {
            title = false;
        }
        if (url == null || url == '') {
            url = "404.html";
        }
        if (w == null || w == '') {
            w = ($(window).width() * 0.9);
        }
        if (h == null || h == '') {
            h = ($(window).height() - 50);
        }
        layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade: 0.4,
            title: title,
            content: url,
            success: function (layero, index) {
                //窗口加载成功刷新frame
                // location.replace(location.href);
                let body = layer.getChildFrame('body', index);
                let auditObjectIdNewDate = body.find('#auditObjectIdNew');
                let typeDate = body.find('#type');
                let taskIdDate = body.find('#taskId');
                let auditStatusDate = body.find('#auditStatus');
                let bizKeyDate = body.find('#bizKey');
                let paramsDate = body.find('#params');
                auditObjectIdNewDate.val(auditObjectIdNew);
                typeDate.val(type);
                taskIdDate.val(taskId);
                auditStatusDate.val(auditStatus);
                bizKeyDate.val(bizKey);
                paramsDate.val(params);

            }
        });
    }

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start', //指定元素
            type: "year"
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });
</script>
