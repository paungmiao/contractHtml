<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/JCheck.css">
    <script type="text/javascript" src="../../js/jqery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/jwt.js"></script>
    <script type="text/javascript" src="../../js/cookie.js"></script>
    <script src="/js/JCheck.js"></script>

</head>

<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">审计项目管理</a>
      <a>
        <cite>审核清单</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" style="">
            项目名称：<input type="text" placeholder="请输入项目名称" id="projectName" autocomplete="off" class="layui-input">
            审计年度：<input type="text" placeholder="请输入审计年度" id="auditYear" autocomplete="off" class="layui-input">
            项目类型：
            <div class="layui-input-inline">
                <select id="projectTypeSelect">
                </select>
            </div>
            审计性质：
            <div class="layui-input-inline">
                <select id="auditNatureIdSelect">
                </select>
            </div>
            状态：
            <div class="layui-input-inline">
                <select id="stateSelect">
                    <option value="">请选择状态</option>
                    <option value="1001">待整改</option>
                    <option value="1002">待审核</option>
                    <option value="1003">被驳回</option>
                    <option value="1004">已完成</option>
                </select>
            </div>
            <button class="layui-btn" lay-submit lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <table class="layui-table x-admin" id="test" lay-data="{toolbar: '#toolbarDemo',id:'test'}"
           lay-filter="test"></table>

</div>
<script>
    var count = 0;
    layui.use(['table', 'form'], function () {

        let table = layui.table;
        let form = layui.form
        $.ajax({
            url: "/audit-api/planManage/selectEntryByCategoryId?categoryId=3",
            dataType: "json",
            type: "get",
            async: false,
            success: function (resp) {
                if (resp && 0 == resp.code) {
                    let data = resp.data;
                    let options = [];
                    options.push('<option value="" >请选择项目类型</option>')
                    data.forEach((Obj) => {
                        let option = '<option value="' + Obj.id + '">' + Obj.name + '</option>';
                        options.push(option);
                    })
                    $("#projectTypeSelect").empty().append(options.join(""));
                }
            }
        });
        $.ajax({
            url: "/audit-api/planManage/selectEntryByCategoryId?categoryId=4",
            dataType: "json",
            type: "get",
            async: false,
            success: function (resp) {
                if (resp && 0 == resp.code) {
                    let data = resp.data;
                    let options = [];
                    options.push('<option value="" >请选择审计性质</option>')
                    data.forEach((Obj) => {
                        let option = '<option value="' + Obj.id + '">' + Obj.name + '</option>';
                        options.push(option);
                    })
                    $("#auditNatureIdSelect").empty().append(options.join(""));
                }
            }
        });
        form.render();
        let stateData = {}
        $.ajax({
            url: "/audit-api/state/list/planState",
            dataType: "json",
            type: "get",
            async: false,
            success: function (resp) {
                if (resp && 0 == resp.code) {
                    let data = resp.data;
                    data.forEach((Obj, index) => {
                        stateData[Obj.code] = Obj.name;
                    })
                }
            }
        })

        let tablePlan = table.render({
            elem: '#test',
            url: '/audit-api/task/flow/page',
            id: 'test',
            xhrFields: {
                withCredentials: true
            },
            headers: createAuthorizationTokenHeader(),
            cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {
                        field: 'projectCode',
                        title: '项目编号',
                        width: 160,
                    }, {
                    field: 'projectName',
                    title: '项目名称',
                    width: 120
                }, {
                    field: 'implementingAgencyId',
                    title: '实施机构',
                    width: 120,
                    templet: (data) => {
                        let implementingAgencyName = "";
                        $.ajax({
                            url: "/audit-api/auditPlan/getDeptInfoById?id="+data.implementingAgencyId,
                            dataType: "json",
                            type: "get",
                            headers: createAuthorizationTokenHeader(),
                            async: false,
                            success: function (resp) {
                                if (resp && 0 == resp.code) {
                                    let data = resp.data;
                                    implementingAgencyName = data['name'];
                                }
                            }
                        });
                        return implementingAgencyName;
                    }
                }, {
                    field: 'auditObjectId',
                    title: '审计对象',
                    width: 120,
                    templet: (data) => {
                        return userInfo.deptName;
                    }
                }, {
                    field: 'auditNatureId',
                    title: '审计性质',
                    width: 120,
                    templet: (data) => {
                        let auditObjectName = "";
                        $.ajax({
                            url: "/audit-api/planManage/selectEntryById?id="+data.auditNatureId,
                            dataType: "json",
                            type: "get",
                            async: false,
                            success: function (resp) {
                                if (resp && 0 == resp.code) {
                                    let data = resp.data;
                                    auditObjectName = data['name'];
                                }
                            }
                        });
                        return auditObjectName;
                    }
                }, {
                    field: 'auditYear',
                    title: '年度',
                    width: 80,
                }, {
                    field: '',
                    title: '状态',
                    width: 80,
                    templet: (data) => {
                        let text;
                        let status = data.planInfos[0]['statusUser'];
                        if (undefined === status || status === '1001') {
                            text = '<span>待整改</span>';
                        } else if (status === '1002') {
                            text = '<span>待审核</span>';
                        } else if (status === '1003') {
                            text = '<span>被驳回</span>';
                        } else if (status === '1004') {
                            text = '<span>已完成</span>';
                        } else if (status === '1005') {
                            text = '<span>已批准</span>';
                        }
                        return text;
                    }
                }, {
                    field: '',
                    title: '操作',
                    width: 300,
                    templet: function (res) {
                        let html = '';
                        // html += '<span class="layui-btn layui-btn-normal layui-btn-mini" onclick="editPage_(\'问题信息详情\',\'plan-management-edit.html\',\'800\',\'500\',\'' + res.id + '\', \'readOnly\')" >详情</span>';
                        html += '<span class="layui-btn layui-btn-normal layui-btn-mini" onclick="openAuditDetail(\''+res.id+'\',\''+res.projectName+'\',\''+res.taskId+'\',\''+res.auditStatus+'\')" >详情</span>';
                        if (res.taskId !== null) { // res.auditStatus
                            if (res.auditStatus === "1009") {
                                html += '<span class="layui-btn layui-btn-normal layui-btn-mini" onclick="completeTask(\'agree\', \'' + res.taskId + '\', \'' + res.auditStatus + '\', \'' + res.id + '\')" >提交</span>';
                            } else {
                                html += '<span class="layui-btn layui-btn-normal layui-btn-mini" onclick="completeTask(\'agree\', \'' + res.taskId + '\', \'' + res.auditStatus + '\', \'' + res.id + '\')" >确认整改</span>';
                                // html += '<span class="layui-btn layui-btn-normal layui-btn-mini" onclick="completeTask(\'reject\', \'' + res.taskId + '\', \'' + res.auditStatus + '\', \'' + res.id + '\')" >延期整改</span>';
                                html += '<span class="layui-btn layui-btn-normal layui-btn-mini" onclick="rejectPage_(\'延迟说明\',\'plan-delay-edit.html\',\'600\',\'300\',\'' + res.taskId + '\', \'' + res.auditStatus + '\', \'' + res.id + '\')" >延期整改</span>';
                            }
                        }
                        // html += '<span class="layui-btn layui-btn-normal layui-btn-mini" onclick="x_admin_show(\'流程图\', \'http://39.108.50.114:9999/act/task/view/auditApply/'+res.id+'\')" >流程图</span>';
                        return html;
                    }
                    // sort: true
                },]
            ],
            page: true,
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.records //解析数据列表
                };
            },
            page: 1,
            limit: 10,
            request: {
                pageName: 'current', //页码的参数名称，默认：page
                limitName: 'size' //每页数据量的参数名，默认：limit
            },
            where: {
                type: 1, //必填
                userId : userInfo.userId, //必填
            },

            done: function (res, curr, count) {

            }
        });
        form.on("submit(search)", function () {
            tablePlan.reload({
                where: {
                    auditUserId: userInfo.userId,
                    projectName: $("#projectName").val(),
                    auditYear: $("#auditYear").val(),
                    status: $("#stateSelect").val(),
                    auditNatureId: $("#auditNatureIdSelect").val(),
                    projectType: $("#projectTypeSelect").val(),
                },
                page: 1
            });
            return false;
        })
    });


</script>

<script>
    function rejectPage_(title, url, w, h, taskId, auditStatus, planId, mark) {
        if (title == null || title == '') {
            title = false;
        }
        if (url == null || url == '') {
            url = "404.html";
        }
        if (w == null || w == '') {
            w = ($(window).width() * 0.9);
        }
        if (h == null || h == '') {
            h = ($(window).height() - 50);
        }
        layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade: 0.4,
            title: title,
            content: url,
            success: function (layero, index) {
                //窗口加载成功刷新frame
                // location.replace(location.href);
                let body = layer.getChildFrame('body', index);
                let taskIdDate = body.find('#taskId');
                let auditStatusDate = body.find('#auditStatus');
                let planIdDate = body.find('#planId');
                let markDate = body.find('#mark');
                taskIdDate.val(taskId);
                auditStatusDate.val(auditStatus);
                planIdDate.val(planId);
                markDate.val(mark);
            }
        });
    }
    //流程办理
    function completeTask(type, taskId, auditStatus, bizKey) {
        layer.confirm('确认操作吗？', function (index) {
            let beforeStatus = auditStatus;
            let status = auditEnum[beforeStatus][type];
            let data = {
                'auditStatus': status,
                'bizKey': bizKey
            }
            $.ajax({
                url: '/audit-api/task/complete/' + taskId,
                type: 'post',
                contentType: 'application/json;charset=utf-8',
                async: false,
                headers: createAuthorizationTokenHeader(),
                data: JSON.stringify(data),
                success: function (res) {
                    if (!res.data) {
                        let index = layer.alert("操作失败，请填写整改结果！", {icon: 1}, function () {
                            layer.close(index);
                        });
                    } else {
                        layer.alert("操作成功", {icon: 1}, function () {
                            location.replace(location.href);
                        });
                    }
                }
            })
        });
    }


    function delete_(id) {
        layer.confirm('确认要删除吗？', function (index) {
            //捉到所有被选中的，发异步进行删除
            $.ajax({
                url: "/audit-api/planManage/user_delete/" + id,
                dataType: "json",
                type: "delete",
                success: function (resp) {
                    layer.alert("删除成功", {icon: 1}, function () {
                        location.replace(location.href);
                    });
                }
            });

        });
    }


    function editPage_(title, url, w, h, id, readOnly) {
        if (title == null || title == '') {
            title = false;
        }
        ;
        if (url == null || url == '') {
            url = "404.html";
        }
        ;
        if (w == null || w == '') {
            w = ($(window).width() * 0.9);
        }
        ;
        if (h == null || h == '') {
            h = ($(window).height() - 50);
        }
        ;
        layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade: 0.4,
            title: title,
            content: url,
            success: function (layero, index) {
                //窗口加载成功刷新frame
                // location.replace(location.href);
                let body = layer.getChildFrame('body', index);
                let iframeWin = layero.find('iframe')[0];
                let readOnlyData = body.find('#readOnlyData');
                let inputData = body.find('#implementingAgencyId');
                readOnlyData.val(readOnly);
                inputData.val(id);
                // iframeWin.contentWindow.initEntryInfo();
            },
            cancel: function () {
                //关闭窗口之后刷新frame
                // location.replace(location.href);
            },
            end: function () {
                //窗口销毁之后刷新frame
                // location.replace(location.href);
            }
        });
    }

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start', //指定元素
            type: "year"
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });
</script>
</body>

</html>
