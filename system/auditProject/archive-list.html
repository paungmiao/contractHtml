<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/JCheck.css">
    <script type="text/javascript" src="../../js/jqery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/jwt.js"></script>
    <script type="text/javascript" src="../../js/cookie.js"></script>
    <script src="/js/JCheck.js"></script>

</head>

<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">审计管理</a>
      <a>
        <cite>项目归档</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" style="">
            项目名称：<input type="text" placeholder="请输入问题定性" id="projectName" autocomplete="off" class="layui-input">
            状态：
            <div class="layui-input-inline">
                <select id="stateSelect">
                </select>
            </div>
            问题定性：<input type="text" placeholder="请输入问题定性" id="problemCharacterization" autocomplete="off"
                        class="layui-input">
            问题描述：<input type="text" placeholder="请输入问题描述" id="problemDescription" autocomplete="off"
                        class="layui-input">

            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <table class="layui-table x-admin" id="test" lay-data="{toolbar: '#toolbarDemo',id:'test'}" lay-filter="test">

    </table>


</div>
<script>

    var count = 0;
    layui.use(['table', 'form'], function () {
        let table = layui.table;
        let form = layui.form
        $.ajax({
            url: "/audit-api/state/list/planState",
            dataType: "json",
            type: "get",
            async: false,
            success: function (resp) {
                if (resp && 0 == resp.code) {
                    let data = resp.data;
                    let options = [];
                    options.push('<option value="" >请选择状态</option>')
                    data.forEach((Obj, index) => {
                        let option = '<option value="' + Obj.code + '" >' + Obj.name + '</option>';
                        options.push(option);
                    })
                    $("#stateSelect").empty().append(options.join(""));
                }
            }
        })
        form.render("select")
        table.render({
            elem: '#test',
            url: '/audit-api/task/todo',
            xhrFields: {
                withCredentials: true
            },
            headers: createAuthorizationTokenHeader(),
            cols: [
                [{
                    field: 'currentStepName',
                    title: '当前步骤名称',
                    width: 200,
                }, {
                    field: 'title',
                    title: '标题',
                    width: 120,
                }, {
                    title: '操作',
                    templet: function (res) {
                        let detail = ``
                        let opt = ''
                        opt = `<span class="layui-btn layui-btn-danger layui-btn-mini" onclick="x_admin_show('` + res.currentStepName + `办理','./flow_opt_judge.html?auditStatus=` + res.auditStatus + `&bizKey=` + res.bizKey + `&taskId=` + res.taskId + `','600','500')">流程办理</span>`
                        if (res.auditStatus == 1004) { //待审核
                            detail += `<span name="user"  class="layui-btn layui-btn-normal layui-btn-mini" onclick="editPage_('编辑问题信息','../auditManagement/plan-management-edit.html','800','500','` + res.bizKey + `')" >编辑</span> `
                        } else if (res.auditStatus == 1005 || res.auditStatus == 1007) {
                            detail += `<span name="user"  class="layui-btn layui-btn-normal layui-btn-mini" onclick="editPage_('补充问题信息','../auditManagement/plan-management-supp.html','800','500','` + res.bizKey + `')" >补充计划</span> `
                        } else if (res.auditStatus == 1008 || res.auditStatus == 1009) {
                            detail += `<span name="user"  class="layui-btn layui-btn-normal layui-btn-mini" onclick="editPage_('问题信息详情','../auditManagement/plan-management-form.html','800','500','` + res.bizKey + `', 'readOnly')" >详情</span> `
                        } else {
                            detail += `<span class="layui-btn layui-btn-normal layui-btn-mini" onclick="editPage_('问题信息详情','../auditManagement/plan-management-edit.html','800','500','` + res.bizKey + `', 'readOnly')" >详情</span>`
                        }
                        let flowImage = `<span class="layui-btn layui-btn-danger layui-btn-mini" onclick="x_admin_show('流程图','http://39.108.50.114:9999/act/task/view/` + res.processDefKey + `/` + res.bizKey + `','800','600')">流程跟踪</span>`

                        return detail + opt + flowImage;
                    }
                }]
            ],
            page: true,
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.data.total, //解析数据长度
                    "data": res.data.data.records //解析数据列表
                };
            },
            page: 1,
            limit: 10,
            request: {
                pageName: 'current', //页码的参数名称，默认：page
                limitName: 'size' //每页数据量的参数名，默认：limit
            },
            where: {},
            done: function (res, curr, count) {
            }
        });
        form.on("submit()", function () {
            table.reload('test', {
                where: {},
                page: 1
            });
            return false;
        })
    });


</script>

<script>

    function taskView() {
        x_admin_show("流程图", "http://39.108.50.114:9999/act/task/view/auditApply/4", "800", "600");
    }

    function editPage_(title, url, w, h, id, readOnly) {
        if (title == null || title == '') {
            title = false;
        }
        ;
        if (url == null || url == '') {
            url = "404.html";
        }
        ;
        if (w == null || w == '') {
            w = ($(window).width() * 0.9);
        }
        ;
        if (h == null || h == '') {
            h = ($(window).height() - 50);
        }
        ;
        layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade: 0.4,
            title: title,
            content: url,
            success: function (layero, index) {
                //窗口加载成功刷新frame
                // location.replace(location.href);
                let body = layer.getChildFrame('body', index);
                let iframeWin = layero.find('iframe')[0];
                let readOnlyData = body.find('#readOnlyData');
                let inputData = body.find('#implementingAgencyId');
                readOnlyData.val(readOnly);
                inputData.val(id);
                iframeWin.contentWindow.initEntryInfo();
            },
            cancel: function () {
                //关闭窗口之后刷新frame
                // location.replace(location.href);
            },
            end: function () {
                //窗口销毁之后刷新frame
                // location.replace(location.href);
            }
        });
    }

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });
</script>
</body>

</html>
