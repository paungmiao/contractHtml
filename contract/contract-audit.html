<!DOCTYPE html>
<html class="x-admin-sm">

<head>
	<meta charset="UTF-8">
	<title>欢迎页面-X-admin2.1</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/xadmin.css">
	<link rel="stylesheet" href="../layui/css/layui.css">
	<link rel="stylesheet" href="../css/JCheck.css">
	<script type="text/javascript" src="../js/jqery/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../js/xadmin.js"></script>
	<script type="text/javascript" src="../js/cookie.js"></script>
	<script src="/js/JCheck.js"></script>
</head>

<body>
	<div class="x-nav">
		<span class="layui-breadcrumb">
			<a href="">首页</a>
			<a href="">合同模板管理</a>
			<a>
				<cite>模板审核</cite></a>
		</span>
		<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
			href="javascript:location.replace(location.href);" title="刷新">
			<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
	</div>
	<div class="x-body">
		<div class="layui-row">
			<form class="layui-form layui-col-md12 x-so" style="margin-left: 400px">

				合同名称：<input type="text" placeholder="请输入合同名称" autocomplete="off" class="layui-input">
				审核状态 <div class="layui-input-inline" id="select2">
					<select id="select2" lay-verify="required">
						<option value="">请选择审核状态</option>
						<option>未审核</option>
						<option>审核中</option>
						<option>未通过</option>
						<option>已审核</option>
					</select>
				</div>
				<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
			</form>
		</div>
		<p class="x-right" style="line-height:40px;margin-top: -30px">共有数据：88 条</p>

		<xblock>

		</xblock>

		<table class="layui-table x-admin" id="test" lay-data="{toolbar: '#toolbarDemo',id:'test'}" lay-filter="test">

		</table>


	</div>
	<script>

		var count = 0;
		layui.use(['table'], function () {
			var table = layui.table;


			table.render({
				elem: '#test',
				even: true,
				url: '../json/audit.json',
				cols: [
					[{
						field: 'empno',
						title: '合同编号',
						width: 200
					}, {
						field: 'name',
						title: '合同名称',
						width: 180,

					}, {
						field: 'person',
						title: '负责人',
						width: 150,
						sort: true
					}, {
						field: 'deptname',
						title: '所属部门',
						width: 150
					}, {
						field: 'reason',
						title: '驳回原因',
						width: 180,
					}, {
						field: 'money',
						title: '合同金额',
						width: 156,
						sort: true
					}, {
						field: 'auditstate',
						title: '审核状态',
						width: 150,
						templet: function (res) {
							var temp = ``;
							if (res.auditstate == 0) {
								temp = `<span name="user" class="layui-btn layui-btn-normal layui-btn-mini">已启用</span> `
							} else {
								temp = `<span class="layui-btn layui-btn-danger layui-btn-mini">已停用</span> `

							}
							return temp;
						}
					}, {
						field: 'date',
						title: '上传时间',
						width: 100,
						sort: true
					}]
				],
				page: true
			});
			//监听行单击事件（双击事件为：rowDouble）
			table.on('row(test)', function (obj) {
				var data = obj.data;
				count = data.ID;
				//	var checkStatus = table.checkStatus(obj.config.id);
				console.log("data:" + JSON.stringify(data.id))
				//标注选中样式
				obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
			});

		});


	</script>

</body>

</html>
