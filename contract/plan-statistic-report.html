<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/JCheck.css">
    <script type="text/javascript" src="../js/jqery/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <script type="text/javascript" src="../js/cookie.js"></script>
    <script type="text/javascript" src="../js/jwt.js"></script>
    <script src="/js/JCheck.js"></script>

</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">审计分析</a>
            <a>
                <cite>汇总报告</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
            href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
    </div>
    <div style="margin-top: 10px;">
        <label class="layui-form-label"
            style="padding-top:6px !important;padding-right:0 !important;line-height: 40px;">年度：</label>
        <div class="layui-input-inline  layui-form" style="margin-top: 10px;">
            <select id="auditYear" lay-filter="auditYear">
                <option>2022</option>
                <option>2021</option>
                <option selected>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
            </select>
        </div>
    </div>



    <div class="x-body">
        <table class="layui-table x-admin" id="test" lay-data="{toolbar: '#toolbarDemo',id:'test'}" lay-filter="test">

        </table>
    </div>
    <script>
        var count = 0;
        var auditYear = "2020"
        layui.use(['table', 'form', 'element'], function () {
            let table = layui.table;
            let form = layui.form;
            let element = layui.element;
            form.on('select(auditYear)', function (data) {
                auditYear=$("#auditYear").val();
                table.reload('test', {
                    where: {
                        roleId: '2',"auditYear":auditYear
                    },
                    page: 1
                });
            });
            form.render("select")
        table.render({
            elem: '#test',
            url: '/audit-api/planStatistic/report',
            headers: createAuthorizationTokenHeader(),
            page: false,
            even: true,
            xhrFields: {
                withCredentials: true
            },
            cols: [
                [ {
                    field: 'implementingAgencyId',
                    title: '实施机构',
                    templet: (data) => {
                        let implementingAgencyName = "";
                        $.ajax({
                            url: "/audit-api/auditPlan/getDeptInfoById?id="+data.implementingAgencyId,
                            dataType: "json",
                            type: "get",
                            headers: createAuthorizationTokenHeader(),
                            async: false,
                            success: function (resp) {
                                if (resp && 0 == resp.code) {
                                    let data = resp.data;
                                    implementingAgencyName = data['name'];
                                }
                            }
                        });
                        return implementingAgencyName;
                    }
                }, {
                    field: 'projectCount',
                    title: '总项目数',
                    width: 120
                }, {
                    field: 'finishCount',
                    title: '已完成',
                    width: 120
                }, {
                    field: 'noFinishCount',
                    title: '未完成',
                    width: 120,
                }, {
                    field: 'timeoutCount',
                    title: '延期项目',
                    width: 180,
                }, {
                    field: '',
                    title: '操作',
                    width: 240,
                    templet: function (res) {
                        return `<span class="layui-btn layui-btn-normal layui-btn-mini " data-type="tabAdd" id="viewReport" data-id="`+res.implementingAgencyId+`" >查看</span>`
                    }
                },]
            ],
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.records //解析数据列表
                };
            },
            request: {
                //pageName: 'current', //页码的参数名称，默认：page
                //limitName: 'size' //每页数据量的参数名，默认：limit
            },
            where: {deptId: userInfo.deptId,"auditYear":auditYear},
            done: function (res, curr, count) {
            }
        });
        $(document).on('click', '#viewReport', function(data) {
                // element.tabAdd('demo', {
                //     title: '新选项'+ (Math.random()*1000|0) //用于演示
                //     ,content: '内容'+ (Math.random()*1000|0)
                //     ,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
                // })
                var id = $(this).attr('data-id');
                layer.open({
                    type: 2,
                    skin: 'layui-layer-demo', //样式类名
                    title: '汇总详情',
                    closeBtn: 1, //不显示关闭按钮
                    anim: 2,
                    area: ['1300px', '650px'],
                    shadeClose: true, //开启遮罩关闭
                    content: 'plan-statitic-report-view.html?gid='+id+'&auditYear='+auditYear
                });
            });
    });


    </script>

    <script>
    </script>
</body>

</html>
