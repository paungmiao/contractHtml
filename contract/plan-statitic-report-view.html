<script>
    let gid = getQueryString("gid");
    let auditYear = getQueryString("auditYear");

    if (parseInt(gid) !== -1) {
        $("#projectTypeBodyDiv").removeClass("layui-hide");
    } else {
        $("#projectTypeBodyAllDiv").removeClass("layui-hide");
    }

    function initView() {
        //根据整改情况统计
        $.ajax({
            url: "/audit-api/planStatistic/questionStatistic",
            dataType: "json",
            type: "post",
            data: {"rectifySituationId": "all", "auditYear": auditYear, "implementingAgencyId": gid},
            success: function (res) {
                var statisticData = res.data.statisticData;
                var data1 = [], legendData = [], colors = [];
                if (statisticData != null && statisticData != "" && statisticData != 'undefined') {
                    statisticData.forEach((item, index) => {
                        var iiitem = {}
                        iiitem.name = item.name;
                        iiitem.value = item.value;
                        if (index == 1) {
                            iiitem.label = {normal: {show: true}};
                        }
                        data1.push(iiitem);
                        legendData.push(item.name);
                        colors.push(color16(index));
                    });
                    var option1 = {
                            value: 38, //百分比,必填
                            name: '', //必填
                            title: '',
                            backgroundColor: null,
                            color: color(),
                            fontSize: 14,
                            domEle: document.getElementById("rectifySituation"), //必填
                            data: data1,
                            legendData: legendData,
                        },

                        percentPie1 = new PercentPie(option1);
                    percentPie1.init();
                } else {
                    var data1 = [], legendData = [], colors = [];
                    var iiitem1 = {}
                    iiitem1.name = "";
                    iiitem1.value = 0;
                    iiitem1.label = {normal: {show: true}};
                    data1.push(iiitem1);
                    legendData.push("");
                    colors.push(color16(1));
                    var iiitem2 = {}
                    iiitem2.name = "";
                    iiitem2.value = 0;
                    data1.push(iiitem2);
                    legendData.push("");
                    colors.push(color16(2));
                    var option1 = {
                            value: 38, //百分比,必填
                            name: '', //必填
                            title: '',
                            backgroundColor: null,
                            color: colors,
                            fontSize: 14,
                            domEle: document.getElementById("rectifySituation"), //必填
                            data: data1,
                            legendData: legendData,
                        },

                        percentPie1 = new PercentPie(option1);
                    percentPie1.init();

                }
            }
        });
        //根据项目类型统计
        $.ajax({
            url: "/audit-api/planStatistic/questionStatisticProName",
            dataType: "json",
            type: "post",
            data: {"projectType": "all", "auditYear": auditYear, "deptId": gid,},
            success: function (res) {
                var statisticData = res.data.statisticData;
                if (statisticData) {
                    var html = "";
                    statisticData.forEach((item, index) => {
                        html += "<tr><td>" + item.name + "</td><td>" + item.wts  + "</td><td>" + item.wzg + "</td><td>" + item.cs + "</td></tr>";
                    });
                    $("#projectTypeBody").html(html);
                }
            }
        });
        //新疆总统计单独
        $.ajax({
            url: "/audit-api/planStatistic/questionStatisticBasic",
            dataType: "json",
            type: "post",
            data: {"projectType": "all","auditYear": auditYear},
            success: function (res) {
                var statisticData = res.data.statisticData;
                if (statisticData) {
                    var html = "";
                    statisticData.forEach((item, index) => {
                        let implementingAgencyName = "";
                        $.ajax({
                            url: "/audit-api/auditPlan/getDeptInfoById?id="+item.deptId,
                            dataType: "json",
                            type: "get",
                            headers: createAuthorizationTokenHeader(),
                            async: false,
                            success: function (resp) {
                                if (resp && 0 == resp.code) {
                                    let data = resp.data;
                                    implementingAgencyName = data['name'];
                                }
                            }
                        });
                        html+="<tr><td>"+(index+1)+"</td>" +
                            "<td>"+implementingAgencyName+"</td>" +
                            // "<td>"+item.NAME+"</td>" +
                            "<td>"+item.proNum+"</td>" +
                            "<td>"+item.errorNum+"</td></tr>";
                    });
                    $("#projectTypeBodyAll").html(html);
                }
            }
        });
        //查询项目统计数
        $.ajax({
            url: "/audit-api/planStatistic/countOfPlan",
            dataType: "json",
            type: "post",
            data: {agenceId: gid,auditYear: auditYear},
            success: function (resp) {
                if (resp && 0 == resp.code) {
                    let data = resp.data;
                    $("#projectSum").html(data.projectSum);
                    $("#planSum").html(data.planSum);// 总数
                    $("#finishCount").html(data.finishCount);// 已完成
                    $("#nofinishCount").html(data.nofinishCount); // 为未完成
                    $("#overTimeNum").html(data.overTimeNum);  // 超时
                    $("#timeoutCount").html(data.timeoutCount); // 延期
                    var data1 = [], legendData = [], colors = [];
                    var iiitem1 = {}
                    iiitem1.name = "未超时";
                    iiitem1.value = (data.planSum - data.overTimeNum);
                    iiitem1.label = {normal: {show: true}};
                    data1.push(iiitem1);
                    legendData.push("未超时");
                    // colors.push(color16());
                    colors.push('#F77013');
                    var iiitem2 = {}
                    iiitem2.name = "已超时";
                    iiitem2.value = data.overTimeNum;
                    data1.push(iiitem2);
                    legendData.push("已超时");
                    // colors.push(color16());
                    colors.push('#909090');
                    var option2 = {
                            value: 20, //百分比,必填
                            name: '123', //必填
                            title: '',
                            backgroundColor: null,
                            color: colors,
                            fontSize: 16,
                            domEle: document.getElementById("timeoutProject"), //必填
                            data: data1,
                            legendData: legendData
                        },
                        percentPie2 = new PercentPie(option2);
                    percentPie2.init();
                }
            }
        });
        //加载报告
        $.ajax({
            url: '/audit-api/planManage/deptYearReport/load',
            type: 'put',
            data: {"deptId": getQueryString("gid"), "auditYear": getQueryString("auditYear")}, //入参
            dataType: 'json',
            timeout: 6000,
            async: false,
            success: function (retData) {
                console.log(retData);
                $("#reportContent").html(retData.data);
            },
            error: function (request, testStatus, errorThrown) {
                //执行错误的方法
                if (testStatus == "timeout") {
                    alert("请求超时！");
                }
            }
        })
    }

    function color() {
        let colors = [];
        //#B80603  #F77013  #29AE43   #0D8BF0   #909090
        colors.push('#B80604');
        colors.push('#F77013');
        colors.push('#29AE43');
        colors.push('#0D8BF0');
        colors.push('#909090');
        return colors;
    }

    PercentPie.prototype.init = function () {
        var _that = this;
        var option = {
            backgroundColor: _that.backgroundColor,
            color: _that.color,
            legend: {
                data: _that.legendData,
                icon: 'rect',
                top: 10,
                right: 20,
                itemGap: 35,
                itemWidth: 10,
                itemHeight: 10,
                orient: 'vertical',
                textStyle: {
                    padding: [0, 0, 0, 5],
                }
            },
            tooltip: {
                trigger: 'item',
                formatter: "{b} : <br>{c}({d}%)",
                backgroundColor: 'rgba(0,0,0,0.3)', // 背景
                padding: [8, 10], //内边距
                extraCssText: 'box-shadow: 0 0 3px rgba(255, 255, 255, 0.87);', //添加阴影
            },
            series: [{
                type: 'pie',
                radius: ['60%', '75%'],
                center: ['40%', '60%'],
                label: {
                    normal: {
                        show: false,
                        position: 'center',
                        textStyle: {
                            fontSize: _that.fontSize,
                            fontWeight: 'bold'
                        },
                        formatter: '{b}\n{c}个'
                    }
                },
                data: _that.data
            }]
        };
        echarts.init(_that.domEle).setOption(option);
    };


    var option2 = {
            value: 20, //百分比,必填
            name: '123', //必填
            title: '',
            backgroundColor: null,
            color: color(),
            fontSize: 16,
            domEle: document.getElementById("timeoutProject"), //必填
            data: [{
                value: "5",
                name: "已超时",
                label: {
                    normal: {
                        show: true
                    }
                }
            },
                {
                    value: 10,
                    name: '未超时'
                }
            ],
            legendData: ["已超时", "未超时"],
        },
        percentPie2 = new PercentPie(option2);
    percentPie2.init();

    function color16(index) {//十六进制颜色随机
        // var r = Math.floor(Math.random()*256);
        // var g = Math.floor(Math.random()*256);
        // var b = Math.floor(Math.random()*256);
        // var color = '#'+r.toString(16)+g.toString(16)+b.toString(16);

        let colors = [];
        //#B80603  #F77013  #29AE43   #0D8BF0   #909090
        colors.push('#B80603');
        colors.push('#F77013');
        colors.push('#29AE43');
        colors.push('#0D8BF0');
        colors.push('#909090');
        return colors[index];
    }

    function PercentPie(option) {
        this.backgroundColor = option.backgroundColor || '#fff';
        this.color = option.color || ['#EAEAEA', '#6CAEE8'];
        this.fontSize = option.fontSize || 12;
        this.domEle = option.domEle;
        this.value = option.value;
        this.name = option.name;
        this.data = option.data;
        this.legendData = option.legendData;
    }

    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }

    let typeArr = {};
    typeArr['all'] = '全部';
    typeArr['todo'] = '未完成';
    typeArr['done'] = '已完成';
    typeArr['overTimeNum'] = '超时';
    typeArr['delay'] = '延期';

    function openPlanCheckList(type, deptId, auditYear, title) {
        deptId = getQueryString("gid"), "auditYear"
        auditYear = getQueryString("auditYear");
        top.layer.open({
            type: 2,
            area: ['80%', '80%'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade: 0.4,
            title: (title == undefined ? '' : title) + typeArr[type] + '项目',
            content: './plan-list.html?type=' + type + '&deptId=' + deptId + '&auditYear=' + auditYear,
            success: function (layero, index) {
                //窗口加载成功刷新frame
            },
            cancel: function () {
                //关闭窗口之后刷新frame
                // location.replace(location.href);
            },
            end: function () {
                //窗口销毁之后刷新frame
                // location.replace(location.href);
                table.reload("test", {
                    where: {
                        auditYear: auditYear,
                        deptId: gid
                    },
                    page: 1
                });
            }
        });
    }

    let table;
    layui.use(['table'], function () {
        table = layui.table;
        initView();
        table.render({
            elem: '#test',
            url: '/audit-api/planManage/attention/page',
            id: 'test',
            even: true,
            toolbar: '#toolbarDemo',
            xhrFields: {
                withCredentials: true
            },
            headers: createAuthorizationTokenHeader(),
            cols: [
                [{
                    type: 'checkbox', fixed: 'left'
                }, {
                    field: 'id',
                    hide: true
                }, {
                    field: 'projectCode',
                    title: '项目编号',
                }, {
                    field: 'projectName',
                    title: '项目名称',
                }, {
                    field: 'implementingAgencyId',
                    title: '实施机构',
                }, {
                    field: 'auditObjectId',
                    title: '审计对象',
                }, {
                    field: 'problemCharacterization',
                    title: '问题定性',
                }, {
                    field: 'problemDescription',
                    title: '问题描述',
                }, {
                    field: 'auditNatureId',
                    title: '审计性质',
                }, {
                    field: 'rectifySituationId',
                    title: '整改情况',
                }, {
                    field: 'auditYear',
                    title: '年度',
                }, {
                    field: 'status',
                    title: '超时情况',
                    templet: (data) => {
                        let status = data.status;
                        let statusName = "正在实施";
                        switch (status) {
                            case '1005':
                                statusName = "已超时";
                                break
                            default:
                                statusName = "未超时";
                        }
                        return statusName;
                    }
                }, {
                    field: 'status',
                    title: '状态',
                    templet: (data) => {
                        let status = data.status;
                        let statusName = "正在实施";
                        switch (status) {
                            case '1001':
                                statusName = "正在实施";
                                break;
                            case '1002':
                                statusName = "实施结束";
                                break;
                            case '1003':
                                statusName = "已归档";
                                break;
                            case '1004':
                                statusName = "延期整改";
                                break;
                            case '1005':
                                statusName = "整改超时";
                                break;
                            default:
                                statusName = "正在实施";
                        }
                        return statusName;
                    }
                }, {
                    field: '',
                    title: '操作',
                    width: 240,
                    fixed: "right",
                    templet: function (res) {
                        let auditStatus = res.auditStatus;
                        if (undefined != status && status === '1001') {
                            auditStatus = '1002'
                        }
                        var temp = '<span class="layui-btn layui-btn-normal layui-btn-mini" onclick="openAuditDetail(\'' + res.id + '\',\'' + res.projectName + '\',\'null\',\'' + auditStatus + '\')" >详情</span>';
                        return temp;
                    }
                    // sort: true
                }]
            ],
            page: true,
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.records //解析数据列表
                };
            },
            page: 1,
            limit: 10,
            request: {
                pageName: 'current', //页码的参数名称，默认：page
                limitName: 'size' //每页数据量的参数名，默认：limit
            },
            where: {
                // roleId: role,
                // userId: userInfo.userId
                auditYear: auditYear,
                deptId: gid
            },

            done: function (res, curr, count) {
                if (rPermissionList) {
                    $.each(rPermissionList, function (i, v) {
                        $("." + v).removeClass("layui-hide");
                    })
                }
            }
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    openPlanCheckList('all');
                    break;
                case 'update':
                    if(window.userInfo.deptParentRegion==item.implementingAgencyId){
                        return layer.msg('只能操作所在中支的项目');
                    }
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                    }
                    break;
                case 'del':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        var ids = '';
                        var self = true;
                        data.forEach((item, index) => {
                            //
                            if(window.userInfo.deptParentRegion!=item.implementingAgencyId){
                                self = false;
                            }
                            if (index == 0) {
                                ids = item.id;
                            } else {
                                ids += "," + item.id;
                            }
                        });
                        if(!self){
                            return layer.msg("只能操作所属中支的数据")
                        }
                        let userInfo = window.sessionStorage.userInfo;
                        let userId = ''
                        if (userInfo && JSON.parse(userInfo) && JSON.parse(userInfo).userId) {
                            userId = JSON.parse(userInfo).userId;
                        } else {
                            return top.layer.msg('登录信息已失效，请重新登录', {icon: 2})
                        }
                        $.ajax({
                            url: "/audit-api/planManage/uncheck/attention",
                            dataType: "json",
                            type: "put",
                            data: {userId: userId, "checkStr": ids},
                            success: function (res) {
                                layer.msg('取消关注', function () {
                                    table.reload("test", {
                                        where: {
                                            auditYear: auditYear,
                                            deptId: gid
                                        },
                                        page: 1
                                    });
                                });
                            }
                        });
                    }
                    break;
                case 'refresh':
                    table.reload("test", {
                        where: {
                            auditYear: auditYear,
                            deptId: gid
                        },
                        page: 1
                    });
                    break;
                case 'editContent':
                    var self = true
                    data.forEach((item, index) => {
                        if(window.userInfo.deptParentRegion!=item.implementingAgencyId){
                            self=false
                        }
                    })
                    if(!self){
                        return layer.msg("只能操作所属中支的数据")
                    }
                    x_admin_show('提交汇总报告', 'plan-statistic-report-content.html?gid=' + gid + '&auditYear=' + auditYear, '600', '460');
                    break;
            }
            ;
        });
    });
</script>
<script>
    function editPage_(title, url, w, h, id, readOnly) {
        if (title == null || title == '') {
            title = false;
        }
        ;
        if (url == null || url == '') {
            url = "404.html";
        }
        ;
        if (w == null || w == '') {
            w = ($(window).width() * 0.9);
        }
        ;
        if (h == null || h == '') {
            h = ($(window).height() - 50);
        }
        ;
        layer.open({
            type: 2,
            area: [w + 'px', h + 'px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade: 0.4,
            title: title,
            content: url,
            success: function (layero, index) {
                //窗口加载成功刷新frame
                // location.replace(location.href);
                let body = layer.getChildFrame('body', index);
                let iframeWin = layero.find('iframe')[0];
                let readOnlyData = body.find('#readOnlyData');
                let inputData = body.find('#inputData');
                readOnlyData.val(readOnly);
                inputData.val(id);
                iframeWin.contentWindow.initEntryInfo();
            },
            cancel: function () {
                //关闭窗口之后刷新frame
                // location.replace(location.href);
            },
            end: function () {
                //窗口销毁之后刷新frame
                // location.replace(location.href);
            }
        });
    }
</script>
