    <div class="x-body addMerchant layerBox layui-layer-wrap">
        <form class="layui-form" lay-filter="entryFlowAddForm">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span>*</span>词条类型
                </label>
                <div class="layui-input-block">
                    <select name="categoryFk" lay-verify="required" lay-search lay-filter="categoryList"

                    </select>
                </div>
            </div>
            <div class="layui-form-item level-1">
                <label class="layui-form-label">
                    <span>*</span>词条名称
                </label>
                <div class="layui-input-block">
                    <input name="name" type="text" lay-verify="required|name" placeholder="请输入问题名称"
                        autocomplete="off" class="layui-input" value="">
                </div>
            </div>
            <div class="layui-form-item level-2 layui-hide">
                <label class="layui-form-label">
                    <span>*</span>二级词条名称
                </label>
                <div class="layui-input-block">
                    <input name="name1" type="text"  lay-verify="name" placeholder="请输入二级词条名称"
                        autocomplete="off" class="layui-input" value="">
                </div>
            </div>
            <div class="layui-form-item level-3 layui-hide">
                <label class="layui-form-label">
                    <span>*</span>三级词条名称
                </label>
                <div class="layui-input-block">
                    <input name="name2" type="text"  lay-verify="name" placeholder="请输入三级词条名称"
                        autocomplete="off" class="layui-input" value="">
                </div>
            </div>
            <div class="layui-form-item level-4 layui-hide">
                <label class="layui-form-label">
                    <span>*</span>四词条名称
                </label>
                <div class="layui-input-block">
                    <input name="name3" type="text"  lay-verify="name" placeholder="请输入四级词条名称"
                        autocomplete="off" class="layui-input" value="">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span>*</span>增添说明
                </label>
                <div class="layui-input-block">
                    <textarea name="remarks" lay-verify="remarks" placeholder="请输入" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-input-inline">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-submit lay-filter="addEntryFlow">
                    <i class="layui-icon">&#xe605;</i>添加
                </button>
            </div>
            <div class="layui-input-inline">
                <label for="L_repass" class="layui-form-label">
                </label>
                <a class="layui-btn" onclick="off()">
                    <i class="layui-icon">&#x1007;</i>取消
                </a>
            </div>

        </form>
    </div>
    <script>
        layui.use(['form', 'layer'], function () {
            var form = layui.form
                , layer = layui.layer;
            $.ajax({
                url: "/audit-api/entry/category/list",
                dataType: "json",
                type: "get",
                async: false,
                success: function (resp) {
                    if (resp && 0 == resp.code) {
                        let data = resp.data;
                        let options = [];
                        options.push('<option value="" >请选择词条类型</option>')
                        data.forEach((Obj) => {
                            let option = '<option value="' + Obj.id + '"  level="' + Obj.level + '">' + Obj.name + '</option>';
                            options.push(option);
                        })
                        $("#categorySelect").empty().append(options.join(""));
                    }
                }
            })
            form.on('input(test)', function (data) {
                console.log(data);
            });
            form.on('select(categoryList)', function (data) {
                let level = $(data.elem).find(':selected').first().attr('level');
                for(var i = 1;i<=level;i++){
                    $(".level-"+i).removeClass("layui-hide")
                }
                for(var j = 4;j>level;j--){
                    $(".level-"+j).addClass("layui-hide")
                    $(".level-"+j).children("input").val("")
                }
            });
            form.verify({
                remarks: function (value, dom) {
                    if (value.length > 128) {
                        return '词条说明不能超过128个字符！'
                    }
                },
                name: function (value, dom) {
                    let result = '';
                    if (value.length > 32) {
                        result = '词条名称不能超过32个字符！'
                    } else if (value.length > 0) {
                        $.ajax({
                            url: "/audit-api/entry/checkName",
                            type: "get",
                            dataType: 'json',
                            async: false,
                            data: form.val('entryFlowAddForm'),
                            success: function (resp) {
                                if (0 == resp.code) {
                                    if (resp.data) {
                                        result = '词条名称重复！'
                                    }
                                } else {
                                    result = resp.msg
                                }

                            }, error: function () {
                                result = ("请求失败，请检查网络连接", { icon: 2 })
                            }
                        })
                    }
                    if (result.length > 0) {
                        return result
                    }
                }
            })
            form.render("select")
            //监听提交
            form.on('submit(addEntryFlow)', function (data) {
                let formData = form.val("entryFlowAddForm");
                formData.createdBy = userInfo.username;
                formData.applyUser = userInfo.username;
                $.ajax({
                    url: '/audit-api/entry/add',
                    type: 'post',
                    dataType: "json",
                    data: formData,
                    success: function (resp) {
                        //发异步，把数据提交给php
                        if (0 == resp.code && resp.data) {
                            layer.alert("增加成功", { icon: 6 }, function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                                // 可以对父窗口进行刷新
                                x_admin_father_reload();
                            });
                        } else {
                            layer.alert("操作失败 " + resp.msg, { icon: 2 }, function () {

                            })
                        }

                    },
                    error: function (error) {
                        layer.alert(error)
                    }
                })

                return false;
            });


        });
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });
        });
    </script>
    <script>

        function off() {
            var index = parent.layer.getFrameIndex(window.name); //获取当前窗口的name
            parent.layer.close(index);		//关闭窗口
        }

    </script>
